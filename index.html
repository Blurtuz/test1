<div class="cube">
  <div class="face front"></div>
  <div class="face back"></div>
  <div class="face left"></div>
  <div class="face right"></div>
  <div class="face top"></div>
  <div class="face bottom"></div>
</div>

<style>

  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

body {
    background: 
        linear-gradient(to right, #0F0F0F 1px, transparent 1px),
        linear-gradient(to bottom, #0F0F0F 1px, transparent 1px),
        #000; /* Fallback background color */
    background-size: 50px 50px; /* Adjust the size of the grid squares */
    background-position: top left;
    color: white;
    font-size: 88px;
    display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: flex-start; /* Centers vertically */
    font-family: 'Roboto', sans-serif;
    height: 100vh; /* Makes the body take up the full viewport height */
    font-weight: bold;
    margin: 0;
    padding: 0;
    position: relative;
}

body::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, black, transparent); /* Gradient covering the whole screen */
    pointer-events: none; /* Ensures it doesn't interfere with user interaction */
    z-index: 1; /* Sits on top of the grid and other background elements */
}

h1 {
    margin: 0;
    font-size: 2em;
    margin-top: 150px; /* Moves the heading down */
    position: relative;
    z-index: 2; /* Ensures it sits above the gradient and grid */
    background: linear-gradient(to top, grey, white); /* Gradient for the text */
    -webkit-background-clip: text; /* Clips the gradient to the text */
    -webkit-text-fill-color: transparent; /* Makes the text itself transparent to show the gradient */
    background-clip: text; /* Standard background clip for text */
    text-fill-color: transparent; /* Standard text fill color */
}

body {

    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.cube {
    position: relative;
    width: 100px;
    margin-top: 120px;
    height: 100px;
    transform-style: preserve-3d;
    animation: rotateCube 30s linear infinite;
}

.face {
    position: absolute;
    width: 100px;
    height: 100px;
    border: 2px solid white; /* Wireframe effect */
    background: transparent;
}

.front  { transform: translateZ(50px); }
.back   { transform: rotateY(180deg) translateZ(50px); }


@keyframes rotateCube {
    0%   { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
}
