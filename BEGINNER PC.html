<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ Customs - New Page</title>
    <style>
        /* Import Google Font (Optional - kept in case needed later) */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        /* Body styling */
        body {
            /* Checkered background pattern */
            background:
                linear-gradient(to right, #272727 1px, transparent 1px),
                linear-gradient(to bottom, #272727 1px, transparent 1px),
                #000; /* Fallback background color */
            background-size: 50px 50px; /* Size of the grid squares */
            background-attachment: fixed; /* Keep grid fixed during scroll */

            /* Basic text and font settings */
            color: white;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            font-weight: 300;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Apply box-sizing to body */
            position: relative; /* Needed for pseudo-element positioning */
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

         /* Apply box-sizing inheritance to all elements */
        *, *::before, *::after {
             box-sizing: inherit;
        }

        /* Background gradient overlay - Fixed */
        body::before {
            content: '';
            position: fixed; /* Fixed overlay */
            inset: 0; /* Cover the entire viewport */
            /* Gradient from opaque black at bottom, fading to transparent */
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.8) 20%, transparent 50%);
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1; /* Place behind potential content but above background grid */
        }

        /* --- Add styles for new page content below --- */

    </style>
</head>
<body>

    </body>
</html>
